<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo-left">
        <img src="images/todo.jpeg" alt="Left Logo">
    </div>
    <h1>TODO</h1>
    <div class="logo-right">
        <img src="images/todo.jpeg" alt="Right Logo">
    </div>
</header>

<!-- Slider Form Block -->
<div class="form-container" id="form-container">
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <h2>Question 1</h2>
                <p>What is your favorite color?</p>
                <div class="buttons">
                    <button class="btn">Red</button>
                    <button class="btn">Blue</button>
                </div>
            </div>
            <div class="slide">
                <h2>Question 2</h2>
                <p>What is your favorite food?</p>
                <div class="buttons">
                    <button class="btn">Pizza</button>
                    <button class="btn">Sushi</button>
                </div>
            </div>
            <div class="slide">
                <h2>Question 3</h2>
                <p>What is your favorite sport?</p>
                <div class="buttons">
                    <button class="btn">Soccer</button>
                    <button class="btn">Basketball</button>
                </div>
            </div>
            <div class="slide">
                <h2>Question 4</h2>
                <p>What is your favorite movie genre?</p>
                <div class="buttons">
                    <button class="btn">Action</button>
                    <button class="btn">Comedy</button>
                </div>
            </div>
            <div class="slide">
                <h2>Question 5</h2>
                <p>What is your favorite vacation spot?</p>
                <div class="buttons">
                    <button class="btn">Beach</button>
                    <button class="btn">Mountain</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 TODO. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
