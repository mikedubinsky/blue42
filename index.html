<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vote</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/robot.png" type="image/png">
</head>
<body>
<header>
    <div class="logo-left">
        <img src="images/todo.jpeg" alt="Left Logo">
    </div>
    <h1>TODO</h1>
    <div class="logo-right">
        <img src="images/todo.jpeg" alt="Right Logo">
    </div>
</header>

<!-- Slider Form Block -->
<div id="slider-form">
    <div class="slider">
        <div class="slides" id="slides-container">
            <!-- <div class="slide">Placeholder Question?<div class="buttons"><button class="btn">Yes</button><button class="btn">No</button></div></div>-->
            <div class="slide" id="placeholder-slide">
                <div class="placeholder">
                </div>
            </div>
            <div class="slide placeholder" id="results">
                <img id="aiImage" src="" alt="">
                <h2 id="slogan">Please be patient as AI generates your results.</h2>
                <div id="vote-results" class="hidden">
                    <h3>Do you agree?</h3>
                    <p>(Click to see graphical results)</p>
                    <button class="results-btn" value="Yes">Yes</button>
                    <button class="results-btn" value="No">No</button>
                    <button class="results-btn" value="undisclosed">Undisclosed</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 TODO. All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
